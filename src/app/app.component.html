<div class="container">
  <div class="ui card">
  <div >
    <h1>Team Generator</h1>
    <ul class="list">

      <li *ngFor="let member of members">  {{member}}</li>
    </ul>

    <div class="add-members-container">
      <input
        type="text"
        placeholder="Name"
        #addMemberInput
        (input)="onInput(addMemberInput.value)"
        [value]="newMemberName"
        />
      <button (click)="addMember()">Add</button>
    </div>
  </div>

  <div class="input-container">
    <input
    type="number"
    placeholder="# of teams"
    #numberOfTeamsInput
    (input)="onNumberOfTeamsInput(numberOfTeamsInput.value)"
    [value]="numberOfTeams"
    />
    <button (click)="generateTeams()" >Generate</button>
  </div>
  <p class="error-msg" *ngIf="errorMessage  ">
    {{errorMessage}}
  </p>
</div>

<div *ngIf="teams.length" class="teams-container">

<app-teams-card
*ngFor="let team of teams; let i= index"
[team]="team"
[index]="i"
> </app-teams-card>

</div>
</div>
